<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rastreador</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=false"></script>
</h:head>

<h:body>
	<h:form>

		<p:growl id="growl" life="3000" />
		<p:tabView id="tabView">
			<p:tab id="tab1" title="Veiculo - A">
				<h:panelGrid columns="2" cellpadding="10">
					<p:gmap center="-23.108153343200012,-46.70770883560045" zoom="13"
						type="HYBRID" style="width:600px;height:400px"
						model="#{mapBean.polylineModel}">
						<p:ajax event="overlaySelect"
							listener="#{mapBean.onPolylineSelect}" />
					</p:gmap>
				</h:panelGrid>
			</p:tab>

			<p:tab id="tab2" title="Veiculo - B">
				<h:panelGrid columns="2" cellpadding="10">
					<p:gmap center="-23.108153343200012,-46.70770883560045" zoom="13"
						type="HYBRID" style="width:600px;height:400px"
						model="#{mapBean.polylineModel}">
						<p:ajax event="overlaySelect"
							listener="#{mapBean.onPolylineSelect}" />
					</p:gmap>

				</h:panelGrid>
			</p:tab>

			<p:tab id="tab3" title="Veiculo - C">
				<h:panelGrid columns="2" cellpadding="10">
					<p:gmap center="-23.108153343200012,-46.70770883560045" zoom="13"
						type="HYBRID" style="width:600px;height:400px"
						model="#{mapBean.polylineModel}">
						<p:ajax event="overlaySelect"
							listener="#{mapBean.onPolylineSelect}" />
					</p:gmap>

				</h:panelGrid>
			</p:tab>
			<p:tab id="tab4" title="Veiculo - D">
				<h:panelGrid columns="2" cellpadding="10">
					<p:gmap center="#{mapBean.latitude},#{mapBean.longitude}" zoom="13"
						type="ROADMAP" style="width:600px;height:400px"
						model="#{mapBean.polylineModel}">
						<p:ajax event="overlaySelect"
							listener="#{mapBean.latitude}" />
					</p:gmap>
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>
	  <f:facet name="footer">  
            SISTEMA DE RASTREAMENTO DE CAMINHOES KELMA @2014 .  
        </f:facet>
</h:body>


</html>
